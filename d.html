<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="d.css">
</head>
<body>

        <div class="clock">
            <div class="time" id="time">00:00:00</div>

        </div>
    </div>

    <script src="d.js"></script>
</body>
</html>
